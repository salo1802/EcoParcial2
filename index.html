<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encuesta Libros</title>
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body>
        <!--First section to register-->
        <h2 id="title">Lapsus Napoleón Franco</h2>
        <p class="infoText">Regístre el candidato para la encuesta</p>
        <input id="idCandidate" class="infoText" type="text" placeholder="ID"/>
        <input id="nameCandidate" class="infoText" type="text" placeholder="Nombre"/>
        <button id="registerBtn" class="addBtn">Registrar</button>

        <!--Second section to vote-->
        <p class="infoText">Vota por el candidato usando su ID</p>
        <input id="idVote" class="infoText" type="text" placeholder="ID"/>
        <button id="voteBtn" class="Btn" >Vote</button>

    </body>
    <script src="main.js"></script>
</html>
